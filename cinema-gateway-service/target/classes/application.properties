server.port=8080
spring.application.name=cinema-gateway-service

jwt.secret=16048e89108f6a891b8634b5d6cf043082dd0b61155733d5455b7cc981a01d59
jwt.expiration=3600000

service.users.url=http://localhost:8082
service.bookings.url=http://localhost:8083
service.movies.url=http://localhost:8081

spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

spring.cloud.compatibility-verifier.enabled=false

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.cinema.gateway=DEBUG

management.endpoints.web.exposure.include=health,info,gateway

iam.enabled=true
iam.service-accounts.admin=cinema-admin
iam.service-accounts.user=cinema-user,cinema-user-2
iam.keys.directory=gcp/
