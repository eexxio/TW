version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cinema-postgres
    environment:
      POSTGRES_DB: cinema_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ily.040819
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zipkin Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: cinema-zipkin
    ports:
      - "9411:9411"
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Service - Profile 1: Security Validation
  gateway-security:
    build: ./cinema-gateway-service
    container_name: cinema-gateway-security
    profiles: ["security"]
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      JWT_SECRET: 16048e89108f6a891b8634b5d6cf043082dd0b61155733d5455b7cc981a01d59
      IAM_ENABLED: "true"
      SERVICE_USERS_URL: http://users-service:8082
      SERVICE_MOVIES_URL: http://movies-service-1:8081
      SERVICE_BOOKINGS_URL: http://bookings-service:8083
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      movies-service-1:
        condition: service_started
      users-service:
        condition: service_started
      bookings-service:
        condition: service_started

  # Gateway Service - Profile 2: Endpoint Testing
  gateway-endpoints:
    build: ./cinema-gateway-service
    container_name: cinema-gateway-endpoints
    profiles: ["endpoints"]
    ports:
      - "8090:8080"
    environment:
      SERVER_PORT: 8080
      JWT_SECRET: 16048e89108f6a891b8634b5d6cf043082dd0b61155733d5455b7cc981a01d59
      IAM_ENABLED: "false"
      SERVICE_USERS_URL: http://users-service:8082
      SERVICE_MOVIES_URL: http://movies-service-1:8081
      SERVICE_BOOKINGS_URL: http://bookings-service:8083
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      movies-service-1:
        condition: service_started
      users-service:
        condition: service_started
      bookings-service:
        condition: service_started

  # Movies Service - Instance 1 (primary)
  movies-service-1:
    build: ./cinema-movies-service
    container_name: cinema-movies-1
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cinema_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Ily.040819
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      SERVICE_BOOKINGS_URL: http://bookings-service:8083
      SPRING_APPLICATION_NAME: cinema-movies-service-1
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    restart: unless-stopped

  # Movies Service - Instance 2 (load balancing / horizontal scaling)
  movies-service-2:
    build: ./cinema-movies-service
    container_name: cinema-movies-2
    ports:
      - "8091:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cinema_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Ily.040819
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      SERVICE_BOOKINGS_URL: http://bookings-service:8083
      SPRING_APPLICATION_NAME: cinema-movies-service-2
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    restart: unless-stopped

  # Users Service
  users-service:
    build: ./cinema-users-service
    container_name: cinema-users
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cinema_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Ily.040819
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      SPRING_APPLICATION_NAME: cinema-users-service
      SERVICE_BOOKINGS_URL: http://bookings-service:8083
      SERVICE_MOVIES_URL: http://movies-service-1:8081
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    restart: unless-stopped

  # Bookings Service
  bookings-service:
    build: ./cinema-bookings-service
    container_name: cinema-bookings
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cinema_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Ily.040819
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      SPRING_APPLICATION_NAME: cinema-bookings-service
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    restart: unless-stopped

networks:
  cinema-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
