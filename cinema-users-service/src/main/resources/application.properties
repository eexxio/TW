# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cinema_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Application Name
spring.application.name=cinema-users-service

# JWT Configuration
jwt.secret=16048e89108f6a891b8634b5d6cf043082dd0b61155733d5455b7cc981a01d59
jwt.expiration=3600000

# OpenFeign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.circuitbreaker.enabled=true

# Zipkin Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,trace
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.cinema.users=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Service URLs
service.bookings.url=http://localhost:8083
service.movies.url=http://localhost:8081

