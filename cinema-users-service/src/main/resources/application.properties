# Server Configuration
server.port=${SERVER_PORT:8082}

# Database Configuration (supports Docker environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cinema_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Ily.040819}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Application Name (supports Docker environment variables)
spring.application.name=${SPRING_APPLICATION_NAME:cinema-users-service}

# Zipkin Distributed Tracing (supports Docker environment variables)
management.tracing.sampling.probability=1.0
management.tracing.enabled=true
management.zipkin.tracing.endpoint=${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}

# Enable observation for HTTP clients (for inter-service tracing)
management.observation.enabled=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# External Services (supports Docker environment variables)
service.bookings.url=${SERVICE_BOOKINGS_URL:http://localhost:8083}
service.movies.url=${SERVICE_MOVIES_URL:http://localhost:8081}
